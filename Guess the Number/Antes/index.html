<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body onload="init()">
    <main>
      <div id="welcomeScreen">
        <h2>Encontre o numero! <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Sua tentativa</h3>
          <input type="number" id="inputBox" min="1" max="100" onchange="compareNumbers()"/>
        </section>
        <section class="stats">
          <div class="info">
            <p>Quantidade de tentativas:</p>
            <span id="attempts"></span>
          </div>
          <div class="info">
            <p>Suas tentativas:</p>
            <span id="guesses"></span>
          </div>
        </section>
        <button id="newGameButton" onclick="newGame()">NEW GAME</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
